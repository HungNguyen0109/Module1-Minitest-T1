<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="gicungduoc"></p>
<input type="number" id="st1">
<input type="number" id="st2">
<button onclick="tinh()">Tính tổng</button>

<script>
    function tinh(){
        let a = +document.getElementById('st1').value;
        let b = +document.getElementById('st2').value;
        document.getElementById('gicungduoc').innerHTML = 'Kết quả: '+ (((a+b)*((b-a)/1 +1))/2);
    }
</script>
</body>
</html>
