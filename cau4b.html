<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="gicungduoc"></p>
<input type="number" id="st1">
<input type="number" id="st2">
<button onclick="tinhbp()">Tính bình phương</button>
<button onclick="tinhtich()">Tính tích</button>
<script>
    function tinhbp(){
        let a = +document.getElementById('st1').value;
        document.getElementById('gicungduoc').innerHTML = 'Kết quả: '+ (a*a);
    }

    function tinhtich(){
        let a = +document.getElementById('st1').value;
        let b = +document.getElementById('st2').value;
        document.getElementById('gicungduoc').innerHTML = 'Kết quả: '+ (a*b);
    }
</script>
</body>
</html>
