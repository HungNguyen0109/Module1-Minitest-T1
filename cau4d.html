<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="gicungduoc"></p>
<input type="text" id="st">
<button onclick="tinh()">Run</button>

<script>
    function tinh() {
        let a = document.getElementById('st').value;
        if (a % 100 == 0) {
            document.getElementById('gicungduoc').innerHTML = ' Bây giờ là thế kỷ:' + (a/100);
        }

        if (a % 100 != 0) {
            document.getElementById('gicungduoc').innerHTML = ' Bây giờ là thế kỷ:' + parseInt((a/100)+1);
        }

    }
</script>

</body>
</html>
